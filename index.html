<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizzatore CIDR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen p-4 md:p-12 font-sans">

    <div class="max-w-5xl mx-auto">
        <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
            <h1 class="text-xl font-bold mb-4 text-slate-800">Parametri di Rete</h1>
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Indirizzo IP</label>
                    <input type="text" id="ipInput" placeholder="192.168.1.1"
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div class="w-full md:w-32">
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">CIDR (/) </label>
                    <input type="number" id="prefixInput" placeholder="24"
                        class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <button onclick="calculateNetwork()"
                    class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded-lg font-medium transition-colors">
                    Analizza
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden animate-in fade-in duration-500">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">

                <div class="bg-white p-4 rounded-lg shadow-sm border-t-4 border-blue-500">
                    <p class="text-xs font-bold text-slate-400 uppercase">Indirizzo Rete</p>
                    <p id="resRete" class="text-lg font-mono text-slate-800 mt-1">-</p>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm border-t-4 border-indigo-500">
                    <p class="text-xs font-bold text-slate-400 uppercase">Subnet Mask</p>
                    <p id="resMask" class="text-lg font-mono text-slate-800 mt-1">-</p>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm border-t-4 border-emerald-500">
                    <p class="text-xs font-bold text-slate-400 uppercase">Range Utile</p>
                    <p class="text-sm font-mono text-slate-800 mt-1">
                        <span id="resPrimo"></span> <br>
                        <span id="resUltimo"></span>
                    </p>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm border-t-4 border-orange-500">
                    <p class="text-xs font-bold text-slate-400 uppercase">Broadcast</p>
                    <p id="resBroadcast" class="text-lg font-mono text-slate-800 mt-1">-</p>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm border-t-4 border-slate-400">
                    <p class="text-xs font-bold text-slate-400 uppercase">Stato</p>
                    <p class="text-lg font-medium text-emerald-600 mt-1">Valido</p>
                </div>

            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed top-5 right-5 z-50"></div>

    <script>
        async function calculateNetwork() {
            const ip = document.getElementById('ipInput').value.trim();
            const prefix = document.getElementById('prefixInput').value.trim();
            const resultArea = document.getElementById('resultArea');

            if (!ip || !prefix) {
                showToast("Inserisci sia l'IP che il prefisso");
                return;
            }

            try {
                const response = await fetch(`/networks?ip=${ip}&prefix=${prefix}`);

                if (!response.ok) {
                    throw new Error("Errore nella richiesta");
                }

                const data = await response.json();

                if (data.stato === "successo") {
                    document.getElementById('resRete').innerText = data.dati.indirizzo_rete;
                    document.getElementById('resMask').innerText = data.dati.subnet_mask;
                    document.getElementById('resPrimo').innerText = `Inizio: ${data.dati.primo_ip_utile}`;
                    document.getElementById('resUltimo').innerText = `Fine: ${data.dati.ultimo_ip_utile}`;
                    document.getElementById('resBroadcast').innerText = data.dati.indirizzo_broadcast;
                    resultArea.classList.remove('hidden');
                } else {
                    resultArea.classList.add('hidden');
                    showToast(data.messaggio);
                }
            } catch (err) {
                resultArea.classList.add('hidden');
                showToast("Errore di comunicazione col server o dati non validi");
            }
        }

        function showToast(msg) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = "bg-red-600 text-white px-6 py-4 rounded-lg shadow-2xl mb-3 flex items-center justify-between min-w-[300px]";
            toast.innerHTML = `<span>⚠️ ${msg}</span><button onclick="this.parentElement.remove()" class="ml-4 hover:text-black">✕</button>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
</body>

</html>
